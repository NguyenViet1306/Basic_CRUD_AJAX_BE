<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<section>
    <!--for demo wrap-->
    <h1>Customer Management</h1>

    <button class="btn btn-primary" onclick="getAllCustomer()">
        Customer List
    </button>
    <button style="margin-left: 2px " type="button" class="btn btn-primary" onclick="displayCreateForm()">
        Create new customer
    </button>
    <br>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <th>Stt</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
            </thead>
        </table>
    </div>
    <div id="list-customers" class="tbl-content">

    </div>
</section>

<!-- The Modal Create And Update -->
<div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 id="titleFrom" class="modal-title"></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <form method="post" id="data" ><table class="modal-body">
                <tr>
                    <td><input id="name" type="text" > Name
                    </td>

                </tr>
                <tr>
                    <td>
                        <input id="age" type="text" >Age
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="address" type="text" >Address
                    </td>
                </tr>
                <tr>
                    <td>
                        <select id="departments"></select>
                        Department
                    </td>
                </tr>
                <tr>
                    <td id="messageCreate">

                    </td>
                </tr>
                <tr>
                    <td>  <button id="button" type="button" class="btn btn-danger">Create</button></td>
                </tr>
            </table></form>

            <!-- Modal footer -->
<!--            <div class="modal-footer">-->

<!--            </div>-->

        </div>
    </div>
</div>
<!-- End Modal Create And Update -->
<div class="modal" id="deleteModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4  class="modal-title">Do you want delete customer ?</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <table class="modal-body">
                <tr>
                    <td id="messageDelete"> </td>
                </tr>
            </table>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button onclick="deleteCustomer()" type="button" class="btn btn-danger">Delete</button>
            </div>

        </div>
    </div>
</div>

</body>
<script src="display.js"></script>
</html>
